@(title: String = "Welcome", nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Rustagram</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">@title</a>
                    <ul class="nav">
                        @if(session.get("username")) {
                            <li>
                                <a href="TODO">Add Image</a>
                            </li>
                            <li>
                                <a href="@routes.Users.logout()">Logout</a>
                            </li>
                        } else {
                            <li class="@("active".when(nav == "signup"))">
                                <a href="@routes.Users.showSignupForm()">Sign up</a>
                            </li>
                            <li class="@("active".when(nav == "login"))">
                                <a href="@routes.Users.showLoginForm()">Login</a>
                            </li>
                        }
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">

                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                    @content
                    </div>
                </div>

            </div>

            <footer>
                <p>
                    Built with: <a href="http://www.playframework.org">www.playframework.org</a>
                </p>
            </footer>

        </div>

    </body>
</html>
